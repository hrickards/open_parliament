<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Open Parliament</title>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" media="screen" href="./res/css/new.css" />
		<meta name="description" content=""/>
		<meta name="keywords" content="">
		<script src="./res/js/bill.js"></script>
	<style>
		div.active{opacity:0.4; color:black;}
	</style>
	</head>

	<body>
		<div class="top-bar">
			<div class="title-bar">
				<div id="view-nav">&#9776</div>
				<img class="loading" src="./resources/img/ajax-loader.gif"/>
				<h1><span id="open">Open</span> Parliament</h1>
			</div>
		</div>
		<div class="content" id="doc">
		</div>
		<script>
			$(document).on("mouseenter", ".bill", function() {	
				$(".fade", this).fadeOut(100);
				$(".appear", this).fadeIn(100);
			});
			$(document).on("mouseleave", ".bill", function() {	
				$(".fade", this).fadeIn(100);
				$(".appear", this).fadeOut(100);
			});
			$(document).on("mouseenter mouseleave", ".bill", function() {
				$("#ground", this).toggleClass("active");
			});
			$(document).ready(function(){$(".appear").fadeOut(0);}); 
 		</script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="./res/js/script.js"></script>
	</body>
</html>
